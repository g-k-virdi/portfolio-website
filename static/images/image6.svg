<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a506b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b132b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Grid pattern -->
    <pattern id="grid-pattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="#5bc0be" stroke-width="0.5" opacity="0.1" />
    </pattern>
    
    <!-- Blueprint pattern -->
    <pattern id="blueprint-pattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <circle cx="100" cy="100" r="50" fill="none" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
      <line x1="50" y1="100" x2="150" y2="100" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
      <line x1="100" y1="50" x2="100" y2="150" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
      <rect x="70" y="70" width="60" height="60" fill="none" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
    </pattern>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#5bc0be;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#5bc0be;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern -->
  <rect width="100%" height="100%" fill="url(#grid-pattern)" />
  
  <!-- Blueprint pattern -->
  <rect width="100%" height="100%" fill="url(#blueprint-pattern)" />
  
  <!-- Glow effect -->
  <circle cx="400" cy="600" r="400" fill="url(#glow)" />
  
  <!-- Project visualization -->
  <g transform="translate(400, 300)">
    <!-- Main project container -->
    <rect x="-150" y="-100" width="300" height="200" rx="10" fill="#5bc0be" opacity="0.1" stroke="#5bc0be" stroke-width="2" opacity="0.3" />
    
    <!-- Project elements -->
    <rect x="-120" y="-70" width="80" height="40" rx="5" fill="#6fffe9" opacity="0.2" />
    <rect x="20" y="-70" width="80" height="40" rx="5" fill="#6fffe9" opacity="0.2" />
    <rect x="-120" y="0" width="80" height="40" rx="5" fill="#6fffe9" opacity="0.2" />
    <rect x="20" y="0" width="80" height="40" rx="5" fill="#6fffe9" opacity="0.2" />
    
    <!-- Connecting lines -->
    <line x1="-80" y1="-50" x2="20" y2="-50" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <line x1="-80" y1="20" x2="20" y2="20" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <line x1="-80" y1="-50" x2="-80" y2="20" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <line x1="60" y1="-50" x2="60" y2="20" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
  </g>
  
  <!-- Additional project elements -->
  <g transform="translate(200, 600)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#5bc0be" opacity="0.1" stroke="#5bc0be" stroke-width="2" opacity="0.3" />
    <circle cx="0" cy="0" r="30" fill="#6fffe9" opacity="0.2" />
  </g>
  
  <g transform="translate(600, 600)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#5bc0be" opacity="0.1" stroke="#5bc0be" stroke-width="2" opacity="0.3" />
    <rect x="-25" y="-25" width="50" height="50" fill="#6fffe9" opacity="0.2" />
  </g>
  
  <!-- Code representation -->
  <g transform="translate(400, 900)">
    <rect x="-200" y="-50" width="400" height="100" rx="5" fill="#5bc0be" opacity="0.1" />
    <line x1="-180" y1="-30" x2="-20" y2="-30" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <line x1="-180" y1="0" x2="100" y2="0" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <line x1="-180" y1="30" x2="50" y2="30" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
  </g>
  
  <!-- Accent lines -->
  <line x1="0" y1="450" x2="800" y2="450" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
  <line x1="0" y1="750" x2="800" y2="750" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
</svg> 