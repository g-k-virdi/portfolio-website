<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b132b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c2541;stop-opacity:1" />
    </linearGradient>
    
    <!-- Connection pattern -->
    <pattern id="connection-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="100" y2="100" stroke="#5bc0be" stroke-width="0.5" opacity="0.1" />
      <line x1="0" y1="100" x2="100" y2="0" stroke="#5bc0be" stroke-width="0.5" opacity="0.1" />
    </pattern>
    
    <!-- Communication pattern -->
    <pattern id="comm-pattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <path d="M 50,50 L 150,50 150,150 50,150 Z" fill="none" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
      <path d="M 50,50 L 100,100 150,50" fill="none" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
      <path d="M 50,150 L 100,100 150,150" fill="none" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
    </pattern>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#6fffe9;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6fffe9;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Connection pattern -->
  <rect width="100%" height="100%" fill="url(#connection-pattern)" />
  
  <!-- Communication pattern -->
  <rect width="100%" height="100%" fill="url(#comm-pattern)" />
  
  <!-- Glow effect -->
  <circle cx="400" cy="500" r="400" fill="url(#glow)" />
  
  <!-- Contact icon: Email -->
  <g transform="translate(400, 300) scale(1.5)">
    <rect x="-60" y="-40" width="120" height="80" rx="5" fill="#5bc0be" opacity="0.2" />
    <path d="M -60,-40 L 0,0 60,-40" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.3" />
    <path d="M -60,40 L 0,0 60,40" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.3" />
  </g>
  
  <!-- Contact icon: LinkedIn -->
  <g transform="translate(200, 600) scale(1.2)">
    <rect x="-40" y="-40" width="80" height="80" rx="10" fill="#5bc0be" opacity="0.2" />
    <text x="-15" y="15" font-family="sans-serif" font-size="40" fill="#6fffe9" opacity="0.3">in</text>
  </g>
  
  <!-- Contact icon: Location -->
  <g transform="translate(600, 600) scale(1.2)">
    <path d="M 0,-50 C -30,-50 -30,30 0,50 C 30,30 30,-50 0,-50 Z" fill="#5bc0be" opacity="0.2" />
    <circle cx="0" cy="-20" r="15" fill="#6fffe9" opacity="0.3" />
  </g>
  
  <!-- Abstract connection lines -->
  <g transform="translate(400, 800)">
    <path d="M 0,0 C -100,-50 -200,50 -300,0" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <path d="M 0,0 C 100,-50 200,50 300,0" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <path d="M 0,0 C -100,50 -200,-50 -300,0" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <path d="M 0,0 C 100,50 200,-50 300,0" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
    <circle cx="0" cy="0" r="20" fill="#5bc0be" opacity="0.3" />
  </g>
  
  <!-- Accent lines -->
  <line x1="0" y1="450" x2="800" y2="450" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
  <line x1="0" y1="750" x2="800" y2="750" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
  <line x1="400" y1="0" x2="400" y2="1200" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
</svg> 