<svg width="800" height="1200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a506b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c2541;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuit-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 10,10 L 90,10 90,90 10,90 Z" fill="none" stroke="#5bc0be" stroke-width="1" opacity="0.1" />
      <path d="M 10,50 L 40,50" stroke="#5bc0be" stroke-width="1" opacity="0.1" />
      <path d="M 60,50 L 90,50" stroke="#5bc0be" stroke-width="1" opacity="0.1" />
      <path d="M 50,10 L 50,40" stroke="#5bc0be" stroke-width="1" opacity="0.1" />
      <path d="M 50,60 L 50,90" stroke="#5bc0be" stroke-width="1" opacity="0.1" />
      <circle cx="50" cy="50" r="5" fill="#5bc0be" opacity="0.2" />
    </pattern>
    
    <!-- Code pattern -->
    <pattern id="code-pattern" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="10" y="20" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">&lt;div&gt;</text>
      <text x="20" y="40" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">&lt;span&gt;</text>
      <text x="30" y="60" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">code</text>
      <text x="20" y="80" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">&lt;/span&gt;</text>
      <text x="10" y="100" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">&lt;/div&gt;</text>
      <text x="60" y="120" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">function() {</text>
      <text x="70" y="140" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">return;</text>
      <text x="60" y="160" font-family="monospace" font-size="10" fill="#6fffe9" opacity="0.2">}</text>
    </pattern>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#5bc0be;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#5bc0be;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Circuit pattern -->
  <rect width="100%" height="100%" fill="url(#circuit-pattern)" />
  
  <!-- Code pattern -->
  <rect width="100%" height="100%" fill="url(#code-pattern)" />
  
  <!-- Glow effect -->
  <circle cx="400" cy="600" r="400" fill="url(#glow)" />
  
  <!-- Skill icons representation -->
  <g transform="translate(400, 300) scale(1.5)">
    <circle cx="0" cy="0" r="50" fill="#5bc0be" opacity="0.2" />
    <circle cx="-100" cy="-50" r="30" fill="#6fffe9" opacity="0.2" />
    <circle cx="100" cy="-50" r="30" fill="#6fffe9" opacity="0.2" />
    <circle cx="-100" cy="50" r="30" fill="#6fffe9" opacity="0.2" />
    <circle cx="100" cy="50" r="30" fill="#6fffe9" opacity="0.2" />
    <line x1="0" y1="0" x2="-100" y2="-50" stroke="#5bc0be" stroke-width="2" opacity="0.2" />
    <line x1="0" y1="0" x2="100" y2="-50" stroke="#5bc0be" stroke-width="2" opacity="0.2" />
    <line x1="0" y1="0" x2="-100" y2="50" stroke="#5bc0be" stroke-width="2" opacity="0.2" />
    <line x1="0" y1="0" x2="100" y2="50" stroke="#5bc0be" stroke-width="2" opacity="0.2" />
  </g>
  
  <!-- Code brackets -->
  <g transform="translate(200, 800) scale(2)">
    <path d="M 0,0 L 20,20 0,40" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
  </g>
  <g transform="translate(600, 800) scale(2)">
    <path d="M 0,0 L -20,20 0,40" fill="none" stroke="#6fffe9" stroke-width="2" opacity="0.2" />
  </g>
  
  <!-- Accent lines -->
  <line x1="0" y1="400" x2="800" y2="400" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
  <line x1="0" y1="800" x2="800" y2="800" stroke="#6fffe9" stroke-width="1" opacity="0.1" />
</svg> 